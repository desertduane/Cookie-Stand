<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1> Pat's Seattle Cookie Counts</h1>
  <a class="home" href="index.html">HOME</a>
  <form id="store-form">
    <fieldset>
      <legend>Add New Locations</legend>

      <label for="location">Store: </label>
      <input name="location" type="text" />

      <label for="minCustomers">Minimum Customers: </label>
      <input type="text" name="minCustomers" />

      <label for="maxCustomers">Maximum Customers: </label>
      <input type="text" name="maxCustomers" />

      <label for="avgCookiesPerSale">Average Cookies Per Sale: </label>
      <input type="text" name="avgCookiesPerSale" />

      <button type="submit">Add a New Location!</button>
    </fieldset>
  </form>

  <ul id='stores'></ul>

  <table id="cookieStores"></table>

  <script src="app.js"></script>
</body>

</html>
